<!doctype html>
<html ng-app="room">
<head>
<title>StrifeJS</title>
<link rel="stylesheet" href="/stylesheets/room.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="/socket.io/socket.io.js"></script>
<script src="/js/angular.js"></script>
<script src="/js/room.js"></script>
</head>
<body ng-controller="RoomCtrl">
<main>
<div ng-show="!displayName" class="nameInput">
  <form ng-submit="setDisplayName()">
    <input type="text" placeholder="Display name" ng-model="nameField" />
    <input type="submit" value="Join room" />
  </form>
  <p ng-bind="errorMessage"></p>
</div>
<div ng-show="displayName" class="msgContainer">
  <div id="messages">
  </div>
  <form ng-submit="sendMessage()" class="messageForm">
    <input type="text" class="messageInput" placeholder="Enter message" ng-model="message" />
    <input type="submit" class="messageSubmit" value="send" />
  </form>
</div>
</main>
</body>
</html>
