<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <h1>Strifejs</h1>
    <h2>A lightweight real-time messaging app built with node</h2>
    <h3>Made by Scottyfillups | Philip Scott</h3>
    <div class="container">
      <form class="user" action="">
        <input id="u" autocomplete="off" />
        <button class="userSubmit">Join Room</button>
      </form>
    </div>
    <ul id="messages"></ul>
    <div class="chat">
      <form action="">
        <input id="m" autocomplete="off" />
        <button class="chatSubmit">Send Message</button>
      </form>
    </div>
  </body>
</html>
